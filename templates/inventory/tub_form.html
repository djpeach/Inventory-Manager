<!-- File for creating and updating tubs in warehouse -->
{% extends 'warehouse/base.html' %}
{% block back_link %}{% url 'warehouse:tubs' %}{% endblock %}
{% block body %}
  <div class="container-fluid">
    <div class="row">
      <div class="card col-sm-5 mt-5 mx-auto bg-light">
        <div class="card-body text-center">
          <h3>Adding Tubs</h3>
          <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                  <div class="form-row">
                    <label class="col-sm-3 offset-sm-1 text-right">{{ field.label_tag }}</label>
                    <div class="col-sm-5">{{ field }}</div>
                  </div>
                </div>
            {% endfor %}
            <div class="form-group">
              <button class="btn btn-success mx-auto">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
