<div class="modal-dialog">
  <form action="{% url 'sales:new_queued_bottle' pk %}" method="post" id="new_queued_bottle" class="form">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-center">Add Bottle to Order</h4>
        <button type="button" class="close text-right" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
            <span class="sr-only">Close</span>
        </button>
      </div>
      <div class="modal-body">
        {% for field in form %}
          {% csrf_token %}
          <div class="form-group">
            <div class="form-row">
              <label class="col-4 text-right">{{ field.label_tag }}</label>
              <div class="col-6 text-left">{{ field }}</div>
            </div>
          </div>
        {% endfor %}
      </div>
    <div class="modal-footer">
      <div class="form-group">
        <button type="submit" class="btn btn-success" id="submit">Submit</button>
      </div>
    </div>
    </div>
  </form>
</div>
<script>
  var form_options = { target: '#bottlemodal', success: function(response) {} };
  $('#new_queued_bottle').ajaxForm(form_options);
  $('#submit').click(function () {
      $('#bottlemodal').modal('hide');
      setTimeout(function() { location.reload(false) }, 100);
  })
</script>
