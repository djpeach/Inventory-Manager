{% extends 'sales/base.html' %}
{% block back_link %}{% url 'sales:customers' %}{% endblock %}
{% block body %}
<div class="container">
  <div class="row mt-5 justify-content-center">
    <div class="col-6">
      <div class="card text-center">
        <div class="card-header bg-secondary text-white">{{ manip_type }} Order</div>
        <div class="card-body">
          <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
              <div class="form-group">
                <div class="form-row">
                  <label class="col-4 text-right">{{ field.label_tag }}</label>
                  <div class="col-6 text-left">{{ field }}</div>
                </div>
              </div>
            {% endfor %}
            <div class="form-group">
              <button type="submit" class="btn btn-success">Add Items to Order &rarrpl;</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
